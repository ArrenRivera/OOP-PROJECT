<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: white;
      padding: 20px;
    }

    .booking-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
      max-width: 1200px;
      margin: auto;
      background-color: #1e2a35;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    }

    .seat-map {
      background-color: #f0f0f0;
      border-radius: 10px;
      padding: 20px;
      color: black;
    }

    .screen {
      background-color: #ccc;
      text-align: center;
      margin-bottom: 20px;
      padding: 8px;
      border-radius: 6px;
      font-weight: bold;
    }

    .seats {
      display: grid;
      grid-template-columns: repeat(10, 30px);
      gap: 8px;
      justify-content: center;
    }

    .seat {
      width: 30px;
      height: 30px;
      background-color: #ccc;
      border-radius: 6px;
      cursor: pointer;
    }

    .seat.booked {
      background-color: #555;
      cursor: not-allowed;
    }

    .seat.selected {
      background-color: #41bdbd;
    }

    .seat.vip {
      border: 2px solid #41bdbd;
    }

    .form-section {
      flex: 1;
      min-width: 300px;
    }

    .movie-title {
      font-size: 28px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 16px;
    }

    select, input[type="text"], input[type="email"], input[type="number"], input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    .payment-details {
      margin-top: 15px;
    }

    .total-section {
      margin-top: 20px;
      background-color: #0f0f0f;
      padding: 20px;
      border-radius: 10px;
    }

    .confirm-btn, .back-btn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    .confirm-btn {
      background-color: #41bdbd;
      color: white;
      border: none;
    }

    .confirm-btn:hover {
      background-color: #34a1a1;
    }

    .back-btn {
      background-color: transparent;
      color: #41bdbd;
      border: 2px solid #41bdbd;
    }

    .back-btn:hover {
      background-color: #41bdbd;
      color: white;
    }
      .modal {
    display: none;
    position: fixed;
    z-index: 999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.7);
  }

  .modal-content {
    background-color: #1e2a35;
    margin: 10% auto;
    padding: 30px;
    border: 1px solid #888;
    width: 90%;
    max-width: 500px;
    border-radius: 15px;
    color: white;
    text-align: center;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
  }

  .modal-content h2 {
    color: #41bdbd;
    margin-bottom: 20px;
  }

  .modal-content button {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #41bdbd;
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }

  .modal-content button:hover {
    background-color: #34a1a1;
  }
  .modal {
  display: none;
  position: fixed;
  z-index: 999;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.85);
}

.modal-content {
  background-color: #ffffff;
  color: #333333;
  margin: 5% auto;
  padding: 30px 20px;
  border-radius: 15px;
  width: 90%;
  max-width: 400px;
  text-align: center;
  box-shadow: 0 8px 25px rgba(0,0,0,0.2);
  font-family: 'Arial', sans-serif;
}
.modal-content::before, .modal-content::after {
  content: "";
  position: absolute;
  width: 20px;
  height: 20px;
  background: #0f0f0f;
  border-radius: 50%;
  top: 0;
}

.modal-content h2 {
  text-align: center;
  color: #41bdbd;
  font-weight: 900;
  font-size: 24px;
  margin-bottom: 25px;
  letter-spacing: 1px;
}

.ticket-details p {
  margin: 8px 0;
  padding-bottom: 8px;
  border-bottom: 1px solid #eee;
}

.ticket-details {
  text-align: left;
  font-size: 16px;
}
.ticket-details p:last-child {
  border-bottom: none;
}

.modal-content button {
  margin-top: 20px;
  padding: 12px 30px;
  background-color: #00b894;
  color: white;
  font-size: 16px;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}


.modal-content button:hover {
  background-color: #019875;
}
.modal-content::after {
  right: -10px;
}

.modal-content::before {
  left: -10px;
}

.close-btn {
  position: absolute;
  top: 12px;
  right: 20px;
  font-size: 26px;
  font-weight: bold;
  color: #999;
  cursor: pointer;
}

.close-btn:hover {
  color: #000;
}
.success-message {
  text-align: center;
  margin-bottom: 20px;
}

.success-icon {
  width: 80px;
  height: 80px;
  margin-bottom: 10px;
}

.success-message h3 {
  color: #00b894;
  font-size: 22px;
  margin-bottom: 5px;
}

.success-message p {
  color: #555;
  font-size: 15px;
  margin-bottom: 20px;
}
.success-message img {
  width: 70px;
  height: 70px;
  margin-bottom: 10px;
}
.ticket-note p {
  font-size: 18px;
  font-weight: bold;
  color: #ff9900;
  background-color: #1e2a35;
  padding: 10px;
  border-radius: 8px;
  margin-bottom: 20px;
}


</style>
</head>
<body>
  <div class="booking-container">
    <div class="seat-map">
      <div class="screen">SCREEN</div>
      <div class="seats" id="seat-map">
        <!-- Seats will be generated here -->
      </div>
    </div>

    <div class="form-section">
      <h2 class="movie-title" id="movie-title">Loading...</h2>

      <label for="date">Select Date</label>
      <input type="date" id="date">

      <label for="time">Select Time</label>
      <select id="time">
        <option value="3:00 PM">3:00 PM</option>
        <option value="5:00 PM">5:00 PM</option>
        <option value="7:00 PM">7:00 PM</option>
        <option value="9:00 PM">9:00 PM</option>
      </select>

      <label for="payment-method">Choose Payment Method</label>
      <select id="payment-method" onchange="updatePaymentForm()">
        <option value="gcash">Gcash</option>
        <option value="credit-card">Credit Card</option>
        <option value="paypal">Paypal</option>
      </select>

      <div class="payment-details" id="payment-details">
        <!-- Dynamic payment fields will appear here -->
      </div>

      <div class="total-section">
        <p id="selected-seats">Selected: None</p>
        <p id="total-price">Total: 0.00</p>
      </div>

      <button class="confirm-btn" onclick="confirmBooking()">Confirm Booking</button>
      <button class="back-btn" onclick="goBack()">Back to Movies</button>
    </div>
  </div>

  <!-- Modal -->
  <div id="ticket-modal" class="modal">
    <div class="modal-content">
      <div class="success-message">
        <img src="success.jpg" alt="Success" class="success-icon">
        <h3>Booking Confirmed!</h3>
        <p>Payment Successful</p>
      </div>
      <div class="ticket-details">
        <p><strong>Transaction Number:</strong> <span id="serial-number"></span></p>
        <p><strong>Movie:</strong> <span id="ticket-movie"></span></p>
        <p><strong>Seats:</strong> <span id="ticket-seats"></span></p>
        <p><strong>Date:</strong> <span id="ticket-date"></span></p>
        <p><strong>Time:</strong> <span id="ticket-time"></span></p>
        <p><strong>Total Price:</strong> <span id="ticket-price"></span></p>
        <p><strong>Payment Method:</strong> <span id="ticket-payment"></span></p>
      </div>
      <div class="ticket-note">
        <p style="font-size: 18px; font-weight: bold; color: #ff9900;">Please screenshot this, this will serve as your ticket.</p>
      </div>
  
      <!-- New Button Text -->
      <button onclick="closeModal()">DONE</button>
    </div>
  </div>
  

  <script>
    // Get movie and price from URL
    const urlParams = new URLSearchParams(window.location.search);
    const movie = urlParams.get('movie');
    const moviePrice = parseFloat(urlParams.get('price')) || 300; 
  
    document.getElementById('movie-title').textContent = movie ? `Booking for: ${movie}` : 'Select a movie';
  
    const seatMap = document.getElementById('seat-map');
    const selectedSeatsText = document.getElementById('selected-seats');
    const totalPriceText = document.getElementById('total-price');
  
    const rows = 6;
    const cols = 10;
    let selectedSeats = [];
  
    for (let i = 0; i < rows * cols; i++) {
      const seat = document.createElement('div');
      seat.classList.add('seat');
      if (Math.random() < 0.2) seat.classList.add('booked');
      seat.addEventListener('click', () => {
        if (!seat.classList.contains('booked')) {
          seat.classList.toggle('selected');
          updateSelectedSeats();
        }
      });
      seatMap.appendChild(seat);
    }
  
    function updateSelectedSeats() {
      selectedSeats = Array.from(document.querySelectorAll('.seat.selected'));
      const seatNumbers = selectedSeats.map((seat, index) => `S${index + 1}`);
      selectedSeatsText.textContent = seatNumbers.length > 0 ? `Selected: ${seatNumbers.join(', ')}` : 'Selected: None';
      totalPriceText.textContent = `Total: ₱${(seatNumbers.length * moviePrice).toFixed(2)}`; 
    }
  
    function updatePaymentForm() {
      const method = document.getElementById('payment-method').value;
      const paymentDetails = document.getElementById('payment-details');
      paymentDetails.innerHTML = '';
  
      if (method === 'gcash') {
        paymentDetails.innerHTML = `
          <label for="gcash-number">Gcash Number</label>
          <input type="text" id="gcash-number" placeholder="Enter Gcash number" />
          <label for="verification-code">Verification Code</label>
          <input type="text" id="verification-code" placeholder="Enter Verification Code" />
        `;
      } else if (method === 'credit-card') {
        paymentDetails.innerHTML = `
          <label for="card-number">Card Number</label>
          <input type="text" id="card-number" placeholder="Enter Card Number" />
          <label for="expiry-date">Expiry Date</label>
          <input type="text" id="expiry-date" placeholder="MM/YY" />
        `;
      } else if (method === 'paypal') {
        paymentDetails.innerHTML = `
          <label for="paypal-email">Paypal Email</label>
          <input type="email" id="paypal-email" placeholder="Enter Paypal Email" />
        `;
      }
    }
  
    function confirmBooking() {
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      const paymentMethod = document.getElementById('payment-method').value;
  
      if (!date || !time || selectedSeats.length === 0) {
        alert('Please complete all fields and select seats.');
        return;
      }
  
      const seatNumbers = selectedSeats.map((seat, index) => `S${index + 1}`).join(', ');
      const serial = Math.floor(Math.random() * 1000000000).toString().padStart(9, '0');
  
      document.getElementById('serial-number').textContent = serial;
      document.getElementById('ticket-movie').textContent = movie;
      document.getElementById('ticket-seats').textContent = seatNumbers;
      document.getElementById('ticket-date').textContent = date;
      document.getElementById('ticket-time').textContent = time;
      document.getElementById('ticket-price').textContent = `₱${(selectedSeats.length * moviePrice).toFixed(2)}`; 
      document.getElementById('ticket-payment').textContent = paymentMethod.toUpperCase();
  
      document.getElementById('ticket-modal').style.display = 'block';
    }
  
    function closeModal() {
      document.getElementById('ticket-modal').style.display = 'none';
    }
  
    window.onclick = function(event) {
      const modal = document.getElementById('ticket-modal');
      if (event.target === modal) {
        closeModal();
      }
    };
  
    function goBack() {
      window.location.href = "HomePage.html"; 
    }
  
    updatePaymentForm(); 
  </script>
  
</body>
</html>
