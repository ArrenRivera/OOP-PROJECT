<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GoodSeats Sign Up</title>

  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #fff;
    }

    .navbar {
      background-color: #1e2a35;
      padding: 20px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .navbar-left {
      display: flex;
      align-items: center;
      gap: 25px;
    }

    .logo {
      font-weight: bold;
      font-size: 28px;
      color: #ffffff;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-box {
      text-align: center;
      max-width: 350px;
      width: 100%;
      padding: 40px;
      background-color: #111;
      border-radius: 10px;
    }

    h2 {
      margin-bottom: 30px;
    }

    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #eee;
      color: #000;
    }

    .signup-btn {
      background-color: #2cb1b1;
      color: #fff;
      border: none;
      padding: 12px 30px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 0;
    }

    .signup {
      font-size: 14px;
      margin-top: 20px;
      color: #888;
    }

    .signup a {
      color: #2cb1b1;
      text-decoration: none;
    }

    .p {
      margin: 20px 0 10px;
      font-size: 14px;
      color: #ccc;
      border-bottom: 2px solid #ccc;
      padding-bottom: 10px;
    }

    /* Modal Styles */
    #successModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1000;
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    #successModal.show {
  display: block;
  opacity: 1;
}

    .modal-overlay {
      position: absolute;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      pointer-events: none;
    }

    .modal-box {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1e2a35;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      color: #fff;
      max-width: 300px;
      width: 90%;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    .modal-box h3 {
      margin-bottom: 15px;
      font-size: 20px;
    }

    .modal-box p {
      margin-bottom: 20px;
      font-size: 14px;
      color: #ccc;
    }

    .modal-btn {
      padding: 10px 20px;
      background-color: #2cb1b1;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="navbar-left">
      <div class="logo">GoodSeats</div>
    </div>
  </div>

  <!-- Sign Up Form -->
  <div class="container">
    <div class="signup-box">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <input type="text"
               placeholder="6-digit Verification Code"
               maxlength="6"
               pattern="\d{6}"
               required
               title="Please enter the 6-digit code sent to your email.">
        <button class="signup-btn" type="submit">Sign Up</button>
      </form>
      <div class="signup">
        Already have an account? <a href="Login.html">Login</a>
      </div>
    </div>
  </div>

  <!-- Success Modal -->
  <div id="successModal">
    <div class="modal-overlay"></div>
    <div class="modal-box">
      <h3>ðŸŽ‰ Sign Up Successful!</h3>
      <p>Please proceed to login and input your credentials.</p>
      <a href="Login.html" class="modal-btn">Go to Login</a>
    </div>
  </div>

  <script>
   const form = document.getElementById('signupForm');
  const modal = document.getElementById('successModal');

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    const inputs = form.querySelectorAll('input');
    const fullName = inputs[0].value;
    const email = inputs[1].value;

    // Save to localStorage
    localStorage.setItem('userFullName', fullName);
    localStorage.setItem('userEmail', email);

    // Show the modal
    modal.classList.add('show');
    document.body.style.overflow = 'hidden';

    // Redirect after 4 seconds
    setTimeout(() => {
      window.location.href = 'Login.html';
    }, 4000);
  });
  </script>

</body>
</html>
